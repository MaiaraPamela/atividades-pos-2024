<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex API</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <header>
    <button id="fetchUsersBtn" class="btn">Buscar Usuários</button>
  </header>

  <main>
    <section id="users-section">
      <h1>Usuários</h1>
      <div id="usersList"></div>
    </section>

    <section id="albums-section">
      <h2>Álbuns do <span id="userName">Usuário</span></h2>
      <div id="albumsList"></div>
    </section>

    <section id="photos-section">
      <h3>Fotos do Álbum <span id="albumTitle"></span></h3>
      <div id="photosList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 App</p>
  </footer>

  <script type="module" src="./main.js"></script>

</body>
</html>
