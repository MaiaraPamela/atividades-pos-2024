<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários - Brasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f1fa;
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            color: #6a1b9a;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-img-top {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 20px auto 0;
        }
        .btn-primary {
            background-color: #8e24aa;
            border: none;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #aa00ff;
        }
        a {
            color: #8e24aa;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Usuários Brasileiros</h1>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="load-users-btn" class="btn btn-primary btn-lg">Carregar Usuários</button>
        </div>
        <div id="loading-spinner" class="text-center mt-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <div id="user-cards" class="row mt-5"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
